<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Place Your Order</h2>

      <form id="orderForm" method="post">
        {% csrf_token %}
        <div id="itemsContainer">
          <!-- This is where selected items will appear -->
        </div>

        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#itemModal"
        >
          Add Items
        </button>

        <button type="submit" class="btn btn-success mt-3">Submit Order</button>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="itemModal"
      tabindex="-1"
      aria-labelledby="itemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemModalLabel">Select Items</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              {% for dish in dishes %}
              <div class="col-md-4">
                <div class="card mb-3">
                  <img
                    src="{{ dish.image }}"
                    class="card-img-top"
                    alt="Dish 1"
                  />
                  <div class="card-body">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <p class="card-text">${{ dish.price }}</p>
                    <button
                      type="button"
                      class="btn btn-primary add-item"
                      data-item-id="{{ dish.id }}"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        // Handle adding items from the modal
        $(".add-item").click(function () {
          const itemId = $(this).data("item-id");
          const itemRow = `
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Item ID:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="dishes[]" value="${itemId}" readonly>
                    </div>
                    <label class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="quantities[]" value="1" min="1">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-danger remove-item">Remove</button>
                    </div>
                </div>
            `;
          $("#itemsContainer").append(itemRow);
          $("#itemModal").modal("hide");
        });

        // Handle removing items
        $(document).on("click", ".remove-item", function () {
          $(this).closest(".form-group").remove();
        });
      });
    </script>
  </body>
</html>
